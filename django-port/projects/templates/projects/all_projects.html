{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <h1>Hello again!</h1>
    {% for project in projects %}
        <h1>{{ project.title }}</h1>
        <img src="{% static 'projects/img/candycrush.gif' %}" alt="screenshot of project">
        <p>{{ project.description }}</p>
        <p>{{ project.technology }}</p>
    {% endfor %}
</body>
</html>
